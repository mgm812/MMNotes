<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl}}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl}}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl}}/public/css/lanyon.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl}}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl}}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl}}/atom.xml">

	<!-- highlight.js 8.1 -->
	<link rel="stylesheet" href="{{ site.baseurl}}/public/highlight/styles/tomorrow-night-eighties.css">
	<script src="{{ site.baseurl}}/public/highlight/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<!-- Auto resize image -->
<style>
div img {
 max-width:100%;
 width:{
 this.style.width=(this.offsetWidth>document.body.clientWidth*10/10)?"100%":"auto");
 overflow:hidden;
 }
}
</style>

</head>
